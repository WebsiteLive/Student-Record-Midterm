<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css">
  <link rel="stylesheet" type="text/css" href="fontawesome/css/all.css">
  <title>midterm</title>
</head>
<body>
  <div class="jumbotron jumbotron-fluid">
    <div class="container text-center">
      <h1 class="display-4 font-weight-bold">Student Record</h1>
    </div>
  </div>
  <nav class="navbar navbar-expand-sm bg-danger">
    <a class="navbar-brand text-light" href="#"><i class="fal fa-anchor"></i> ILAGAN</a>
    <a class="nav-link text-light" href="#">Student</a>
    <a class="nav-link text-light" href="#">Schedule</a>
    <a class="nav-link text-light" href="#">Account</a>
  </nav>
  <div class="container">
    <div class="col-12">
      <div class="card-header bg-light text-dark" style="margin-top: 15px;">
        <i class="fas fa-edit"> STUDENT INFORMATION</i>
      </div>
      <form action="#">
        <div class="form-row form-border">
          <div class="col-sm-4">
           <label for="email" style="margin-top: 10px;">E-Mail</label>
              <div class="input-group">
                <input type="email" name="Email" class="form-control" required>
                  <div class="input-group-append">
                   <span class="input-group-text"> <i class="fas fa-envelope"></i></span> 
                  </div>
              </div>
          </div>
        </div>
        <div class="row">
         <div class="col-sm-4">
           <label class="lastname">Lastname</label><br>
             <div class="input-group">
              <input type="text" name="text" class="form-control" required>
                <div class="input-group-append">
                 <span class="input-group-text"> <i class="fas fa-user"></i></span> 
                </div>
             </div>
         </div>
         <div class="col-sm-4"><label class="firstname">Firstname</label><br>
          <div class="input-group">
           <input type="text" name="fname" class="form-control" required>
             <div class="input-group-append">
               <span class="input-group-text"> <i class="fas fa-user"></i></span> 
              </div>
          </div>
          </div>
          <div class="col-sm-4"><label class="lastname">Middlename</label><br>
            <div class="input-group">
               <input type="text" name="mname" class="form-control" required>
                  <div class="input-group-append">
                   <span class="input-group-text"> <i class="fas fa-user"></i></span> 
                  </div>
            </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-sm-4"><label class="course">Course</label><br>
              <div class="input-group">
                <input type="text" name="Course" class="form-control">
                <div class="input-group-append">
                 <span class="input-group-text"> <i class="fas fa-graduation-cap"></i></span> 
                </div>
              </div>
            </div>
            <div class="col-sm-4"><label class="course">Year</label><br>
              <div class="input-group">
                <input type="text" name="Course" class="form-control">
                <div class="input-group-append">
                  <span class="input-group-text"> <i class="fas fa-award"></i></span> 
                </div>
              </div>
            </div>
            <div class="col-sm-4"><label class="course">Section</label><br>
              <div class="input-group">
                <input type="text" name="Course" class="form-control">
                  <div class="input-group-append">
                    <span class="input-group-text"> <i class="fas fa-graduation-cap"></i></span> 
                  </div>
              </div>
            </div>
          </div>
          <br>
          <div class="card-footer bg-light text-dark text-right">
            <button type="save" class="btn btn-primary"><i class="fas fa-save"></i> Save</button>
            <button type="delete" class="btn btn-danger"><i class="fas fa-undo"></i> Reset</button>
          </div>
        </div>
      </form>
  </div>
</body>
</html>
